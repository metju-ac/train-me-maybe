server {
    listen 80;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    location /api/ {
        proxy_pass https://pa220container.mangograss-d11eeae5.francecentral.azurecontainerapps.io/api/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /assets/ {
        proxy_pass https://pa220frontend.blob.core.windows.net/vlacky/assets/;
    }

    location /img/ {
        proxy_pass https://pa220frontend.blob.core.windows.net/vlacky/img/;
    }
}
